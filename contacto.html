<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes raices</title>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-h">
        <div class="contenedor contenido-h">
            <div class="barra">
                <a href="/">
                <img src="img/logo.svg" alt="Logotipo de Bienes Raices"></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 txt-centrado">Contacto</h2>
    <img src="img/destacada3.jpg" alt="imagen destacada">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 txt-centrado">Llena el formulario de Contactos</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu e-amil" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Poropiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" max="10" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                
                <div class="forma-contacto">
                    <label for="tel">Telefono</label>
                    <input type="radio" name="Contactos" value="telefono" id="tel">
                    <label for="e-amil">E-mail</label>
                    <input type="radio" name="Contactos" value="e-mail" id="e-amil">
                </div>
                
                <p>Si eligió teléfono, elija fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-v">

        </form>
        
    
    </main>

    <footer class="site-f seccion">
        <div class="contenedor contenedor-f">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copy-r">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>
</body>
</html>
